<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 mb-3">
        <h2 class="text-center mb-5">Weather App</h2>
        <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control latitude" placeholder="Latitude" aria-label="Latitude">
            </div>
            <div class="col">
              <input type="text" class="form-control longitude" placeholder="Longitude" aria-label="Longitude">
            </div>
            <div class="col">
                <button onclick="getWeather()" type="button" class="btn btn-primary">Get Weather</button>
            </div>
        </div>

        <div class="display-error">

        </div>
        
        <div class="container">
            <div class="display-place">
                <p class="place"></p>
                <p class="country"></p>
            </div>
            <div class="coordinates">
                <p class="display-latitude"></p>
                <p class="display-longitude"></p>

                <div class="weather-description">
                    <p class="condition"></p>
                    <p class="description"></p>
                </div>
                <div class="temp">
                    <p class="temperature"></p>
                    <p class="pressure"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
