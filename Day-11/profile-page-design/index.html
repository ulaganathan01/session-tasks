<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid bg-dark text-white d-flex p-2">
    <i class="fa-brands fa-github fs-5"></i>
    <h1 class="fs-6 flex-fill text-center">GITHUB</h1>
  </div>
  <div class="container d-flex">
    <div class="card bg-dark mt-4 sidebar" style="width:12rem;height: 230px;">
      
    </div>
    <div class="text-center ms-3">
      <input class="bg-dark border-0 mt-4 rounded text-white flex-fill ps-2 pe-2" style="width: 18rem;" type="search" placeholder="Search">
      <div class="d-flex">
        <div class="card bg-dark mt-4 me-4" style="width: 7rem;height: 80px;">
      
        </div>
        <div class="card bg-dark mt-4 me-4" style="width: 7rem;height: 80px;">
      
        </div>
        <div class="card bg-dark mt-4" style="width: 7rem;height: 80px;">
      
        </div>
      </div>
      <div class="card bg-dark mt-4" style="width: 100%;height: 80px;">
      
      </div>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/4d0122d027.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
